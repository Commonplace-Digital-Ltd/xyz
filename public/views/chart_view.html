<!DOCTYPE html>
<html lang="en">

<head>

  <title>Test for table view</title>

  <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="${dir}/css/openlayers.css" />
  <link rel="stylesheet" href="${dir}/css/control.css" />

  <script src="${dir}/js/build/xyz_openlayers.js" defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    #Grid {
      display: grid;
      height: 100%;
      grid-template-columns: 1fr 1fr;
    }

    #Map {
      grid-column: 1;
      grid-row: 1;
    }

    #Table {
      grid-column: 2;
      grid-row: 1;
    }
  </style>

</head>

<body>

  <div id="Grid">
    <div id="Map"></div>
    <div id="Table"></div>
  </div>

</body>

<script>

  window.addEventListener('DOMContentLoaded', function () {

    _xyz({
      host: "http://localhost:3000",
      locale: "GB",
      callback: function (_xyz) {

        //_xyz.layers.list['Countries'].filter.current = {pop_est_edit: {gte: 235933369, lte: 1379302771}}

        _xyz.mapview.create({
          target: document.getElementById("Map"),
          scrollWheelZoom: true
        });

        _xyz.layers.list['Retail Places'].show()

       
        const dataview = _xyz.dataview.layerDataview({
          target: document.getElementById('Table'),
          layer: _xyz.layers.list['Retail Places'],
          query: "UK RP Retail Strength Layer Chart",
          chart: {
            type: "bubble",
            labels: {
              x: "est_units",
              y: "est_brands",
              r: "comp_strgh",
              label: "rp_name"
            }
          }
        })
        
      }
      
    });


  })

</script>

</html>
